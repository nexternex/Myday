<!-- index.html -->
<doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myday">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDay: Organizujte svoj poseban dan</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Pixel Fabric clothes icons -->
    <link rel="stylesheet" type="text/css" href="fonts/pixelfabric-clothes/style.css" />
    <!-- General demo styles & header -->
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
     <!-- Flickity gallery styles -->
    <link rel="stylesheet" type="text/css" href="css/flickity.css" />
    <!-- Component styles -->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!-- SCROLLS -->
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->
    
    <!-- SPELLS -->
    <script src="js/jquery-2.1.4.min.js"></script><!-- load jquery -->   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script><!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script><!-- load angular -->
    <script src="core.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->    
<body ng-controller="mainController">
  <!-- Bottom bar with filter and cart info -->
  <div class="bar">
    <div class="filter">
      <span class="filter__label">Filter: </span>
      <button class="action filter__item filter__item--selected" data-filter="*">Prikazi sve</button>
      <button class="action filter__item" data-filter=".jackets"><i class="icon icon--jacket"></i><span class="action__text">Muzika</span></button>
      <button class="action filter__item" data-filter=".shirts"><i class="icon icon--shirt"></i><span class="action__text">Sale</span></button>
      <button class="action filter__item" data-filter=".dresses"><i class="icon icon--dress"></i><span class="action__text">Dekoracija</span></button>
      <button class="action filter__item" data-filter=".trousers"><i class="icon icon--trousers"></i><span class="action__text">Nakit</span></button>
      <button class="action filter__item" data-filter=".shoes"><i class="icon icon--shoe"></i><span class="action__text">Vencanice</span></button>
    </div>
    <button class="cart">
      <i class="cart__icon fa fa-shopping-cart"></i>
      <span class="text-hidden">Shopping cart</span>
      <span class="cart__count">0</span>
    </button>
  </div>
    
      
  <div class="view">
    <!-- Blueprint header -->
    <header class="bp-header cf">
      <span>MyDay <span class="bp-icon bp-icon-about"></span></span>
      <h1>Organizujte vas poseban dan<span>powered by <a>Ooniko</a></h1>
      <h5>Ukliko zelite da budete izlistani kao kompanija za pruzanje usluga molimo Vas da se <a href="/login">registrujete</a></h5>     
    </header>
    <div ng-controller="MsgCtrl">
        <div ng-controller="MenuCtrl">
          <a href="" ng-click="go('/')">main</a>
          <a href="" ng-click="go('/login')">login</a>
          <a href="" ng-click="go('/logout')">logout</a>
        </div>

        <div style="margin-top: 10px;" class="message">{{message.text}}</div>
        <div ng-view>
        </div>
    </div>

    <div>
    </div>
        <ngView></ngView>
    </div>
      
      
      
<!--      JS LIBS-->
<script src="js/modernizr.custom.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/flickity.pkgd.min.js"></script>
<!--<script src="js/main.js"></script>-->
<!--//ANGULAR LIBS-->


<script src="controllers.js"></script>
<script src="directives.js"></script>
<script src="routes.js"></script>
<!--      //COMOPNENTS-->  
      
<!-- We use client cookies to save the user credentials -->
<script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

<!-- Auth0 Lock script and AngularJS module -->
<script src="//cdn.auth0.com/js/lock-7.9.min.js"></script>
<!-- angular-jwt and angular-storage -->
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

<script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
<script src="js/auth0-angular.js" type="text/javascript"> </script>
<!-- Setting the right viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />      


</body>
</html>
